    <meta content="" name="keywords">
    <meta content="" name="description">

    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner End -->


        <!-- Navbar Start -->
        <div class="container-fluid nav-bar bg-transparent">
            <nav class="navbar navbar-expand-lg bg-white navbar-light py-0 px-4">
                <a href="index.html" class="navbar-brand d-flex align-items-center text-center">
                    <div class="icon p-2 me-2">
                        <img class="img-fluid" src="img/icon-deal.png" alt="Icon" style="width: 30px; height: 30px;">
                    </div>
                    <h1 class="m-0 text-primary">Tienda</h1>
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto">
                        <a href="index.html" class="nav-item nav-link">Inicio</a>
                        <a href="categorias.html" class="nav-item nav-link">Editar categoria</a>
                        <a href="productos.html" class="nav-item nav-link">Editar producto</a>
                        <a href="usuarios.html" class="nav-item nav-link">Editar usuarios</a>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Navbar End -->

        <!-- Property List Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="row g-0 gx-5 align-items-end">
                    <div class="col-lg-6">
                        <div class="text-start mx-auto mb-5 wow slideInLeft" data-wow-delay="0.1s">
                            <h1 class="mb-3">Editar producto</h1>
                        </div>
                    </div>
                </div>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane fade show p-0 active">

                        <div class="row g-4">
                           
                            <form>

                                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="id_usuario" name="id_usuario">
                                    <option selected>-- Seleccione --</option>
                                    <option value="1">Refrigerador LG</option>
                                    <option value="2">MAx Steel</option>
                                    <option value="3">Omeprazol</option>
                                </select>

                            </form>

                        </div>

                        <div class="row g-4 mt-4">
                           
                            <form>

                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                                </div>
                                <div class="mb-3">
                                    <label for="precio" class="form-label">Precio</label>
                                    <input type="text" class="form-control" id="precio" placeholder="$100.00">
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripcion</label>
                                    <textarea class="form-control" id="descripcion" rows="3"></textarea>
                                </div>

                                <div class="col-lg-4 col-md-12">
                                    <label for="categoria" class="form-label">Categoria</label>
                                    <select class="form-select form-select mb-3" aria-label=".form-select-lg example" id="categoria">
                                        <option selected>-- Seleccione --</option>
                                        <option value="1">Electrodomestico</option>
                                        <option value="2">Juguetes</option>
                                        <option value="3">Farmacia</option>
                                    </select>
                                </div>

                                <div class="row mt-4">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-block btn-lg mb-4">Guardar</button>
                                        <button type="submit" class="btn btn-danger btn-block btn-lg mx-4 mb-4">Borrar</button>
                                        <button type="submit" class="btn btn-secondary btn-block btn-lg mb-4">Nuevo</button>
                                    </div>
                                </div>

                            </form>

                    </div>
                </div>
            </div>
        </div>
        <!-- Property List End -->
        

        <!-- Footer Start -->
        <div class="container-fluid bg-dark text-white-50 footer pt-5 mt-5 wow fadeIn" data-wow-delay="0.1s">
            <div class="container py-5">
                <div class="row g-5">
                    <div class="col-lg-4 col-md-6">
                        
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <h5 class="text-white mb-4">Equipo 4</h5>
                        <br><b>-</b> Luis Jorge Corral de la Mora
                        <br><b>-</b> Elias Lopez Villalpando
                        <br><b>-</b> Luis Fernando Tecuapetla Huerta
                    </div>
                </div>
            </div>
        </div>
